<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
<h1>Inicio</h1>
<a th:href="@{/agregar}">Crear persona</a>
<br/>

<div th:if="${personas != null and !personas.isEmpty()}">
<table border="1">
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Telefono</th>
        <th> Editar</th>
        <th> Eliminar</th>
    </tr>


    <tr th:each="persona : ${personas}">
        <td th:text="${persona.nombre}"></td>
        <td th:text="${persona.apellido}"></td>
        <td th:text="${persona.email}"></td>
        <td th:text="${persona.telefono}"></td>
        <td><a th:href="@{/editar/{id}(id=${persona.idPersona})}">Editar</a></td>
    </tr>
</table>
</div>
<div th:if="${personas == null or personas.isEmpty()}">La lista de personas está vacía</div>

<br>
Telefono: <span th:text="${persona.telefono}"></span>-->
</body>
</html>
